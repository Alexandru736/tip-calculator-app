<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="title">
      <span>SPLI</span>
      <span>TTER</span>
    </div>
    <div class="bill-container">
      <div class="bill-form">
        <div class="bill-factor">
          <label for="bill" class="label">Bill</label>
          <input type="text" id="bill" class="input dollar" placeholder="0">
        </div>
        <div class="bill-factor">
          <label for="tip" class="label">Select Tip %</label>
          <div class="tip-grid">
            <div class="tip-item">5%</div>
            <div class="tip-item">10%</div>
            <div class="tip-item">15%</div>
            <div class="tip-item">25%</div>
            <div class="tip-item">50%</div>
            <input class="tip-item custom-tip input" placeholder="Custom"></input>
          </div>
        </div>
        <div class="bill-factor">
          <div class="input-labels">
            <label for="number-of-people" class="label">Number of People</label>
            <p class="error-message">Can't be zero</p>
          </div>
          <input type="text" id="number-of-people" class="input person" placeholder="0">
        </div>
      </div>
      <div class="bill-display">
        <div class="display-items">
          <div class="display-item">
            <div class="display-info">
              <span class="item">Tip Amount</span>
              <span class="quantity-measure">/ person</span>
            </div>
            <div class="value">4.27$</div>
          </div>
          <div class="display-item">
            <div class="display-info">
              <span class="item">Total</span>
              <span class="quantity-measure">/ person</span>
            </div>
            <div class="value">32.79$</div>
          </div>
        </div>
        <button class="btn">RESET</button>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Alexandru736/tip-calculator-app">Alex Ionita</a>.
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
